<ul *ngIf="paginas?.length>0" class="pagination" style="overflow: scroll;">
    <li class="page-item">
        <a class="page-link" *ngIf="paginador.number > 0"
        [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</a>
    </li>
    <li ngClass="[paginador.first?'disabled page-item':'page-item']">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>
    <li *ngFor="let pagina of paginas"
        class="page-item" [ngClass]="[pagina-1 == paginador.number?'disabled':'']">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">
            {{pagina}}
        </span>
        <a  *ngIf="pagina-1 != paginador.number"
            [routerLink]="['/clientes/page', pagina-1]"
            class="page-link">
            {{pagina}}
        </a>
    </li>
    <li ngClass="[paginador.last?'disabled page-item':'page-item']">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ãšltima</a>
    </li>
    <li class="page-item">
        <a class="page-link" *ngIf="paginador.number < paginador.totalPages-1"
        [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
