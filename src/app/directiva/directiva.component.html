<button type="button" class="btn btn-primary my-3" 
        (click)="setHabilitar()">
        {{habilitar==true?'Ocultar':'Mostrar'}}
    </button>
<div class="card">
    <div class="card-header text-bg-secondary text-white">
        Listado de Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar === true">
        <li class="list-group-item" *ngFor="let curso of listaCurso">
            {{curso}}
        </li>
    </ul>
</div>
