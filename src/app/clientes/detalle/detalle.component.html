<div *ngIf="!modal" class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-large">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del cliente:</h5>
          <button (click)="abrirModal(cliente)" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul *ngIf="cliente" class="list-group text-dark mb-3">
                            <li class="list-group-item active">{{cliente.nombre}}</li>
                            <li class="list-group-item">{{cliente.apellido}}</li>
                            <li class="list-group-item">{{cliente.email}}</li>
                            <li class="list-group-item">{{cliente.createAt | date: "fullDate"}}</li>
                            <li class="list-group-item">{{cliente.region.nombre}}</li>
                        </ul>
                       <div class="input-group mb-3">
                            <div class="custom-file">
                                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button (click)="subirFoto()" class="btn btn-outline-primary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
                            </div>
                        </div> 
                        <div *ngIf="progreso > 0" class="progress" role="progressbar" aria-label="Basic example" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100" style="height: 40px;">
                            <div class="progress-bar" [ngStyle]="{width: progreso + '%'}">
                                {{progreso}}%
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
